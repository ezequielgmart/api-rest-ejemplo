<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../boots/style.css">
    <link rel="stylesheet" href="app.css">
    <title>Home</title>
</head>
<body>
  <div class="app">
    <div class='container'>
      <h3>
         Bienvenido a medicoApp
          <small class="text-muted"><br>Inicia sesion con tus credenciales <br></small>
        </h3>
      <div class='form-group'>
          <form id='form'>
              <div class="form-group">
                <label for="exampleInputEmail1">Correo electronico</label>
                <input type="email" class="form-control" id="correo" name='usuario' placeholder='ejemplo@correo.com' aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">Nunca compartas tu correo electronico con nadie.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" id="password" name='password' placeholder='Ingresa tu contraseña' class="form-control" id="exampleInputPassword1">
              </div>
              <button type="submit" class="btn btn-primary" id='ingresar'>Ingresar</button>
            </form>

      </div>
    </div>
    <div class='error' id="error">
    
    </div>
  </div>
    
    
    
    <script src="js/usuario.class.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
